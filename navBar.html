<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" href="output.css">

</head>
<body >
<div class="flex justify-between item-center pt-[10px]">
    <div class="flex gap-[10px]  pl-[10px] text-sm">
        <img class="max-h-[25px]" src="Sony_Logo_25af657240.png" alt="logo">
    </div>
    <div class="hidden md:flex gap-[30px] text-lg ">
        <a href="#"> Piricing</a>
        <a href="#">Docs</a>
        <a href="#">Changelog</a>
        <a href="#">Blog</a>
        <a href="#">login</a>
    </div>
    
        
            
            <button class="hidden md:flex justify-center items-center gap-[5px] border p-1 rounded-lg border-gray-500">
                <i class="fa-solid fa-microscope"></i> 
                Electronic Developer
                <i class="fa-solid fa-arrow-right"></i>
            </button>
          
       
        <button id="handler" class=" md:hidden "  onclick="handlemenu()">
            <i class="fa-solid fa-bars md:hidden"></i>
        </button>

        
        <div class="fixed bg-green-400 inset-0  ">
            <div class="gap-[10px]  pl-[10px] text-sm flex justify-between">
                <img class="max-h-[25px]" src="Sony_Logo_25af657240.png" alt="logo">
                <button id="handler" class="pointer md:hidden  "  onclick='handlemenu()'>
                    <i class="fa-solid fa-bars "></i>
                </button>
            </div>
           
            
        <div class="flex flex-col gap-4 mt-[20px]">
            <a href="#"> Piricing</a>
            <a href="#">Docs</a>
            <a href="#">Changelog</a>
            <a href="#">Blog</a>
            <a href="#">login</a>
        </div>
      
    
</div>


</div>
<script href="script.js"></script>
</body>
</html>
